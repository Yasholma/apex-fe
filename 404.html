<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Apex | 404</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/404.css" />
  </head>
  <body>
    <!-- Header and Logo -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <!-- Container starts -->
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand" href="./index.html"
            ><img src="./assets/images/logo/logo.svg" class="logo" alt=""
          /></a>
        </div>
        <!-- Container ends -->
      </nav>
    </header>

    <section id="not-found">
      <div class="not-found-content text-center">
        <h3 class="not-found-heading">Opps! Page not Found!</h3>
        <img
          src="./assets/images/404.svg"
          alt="Not Found"
          class="not-found-img mobile"
        />
        <img
          src="./assets/images/404-desktop.svg"
          alt="Not Found"
          class="not-found-img desktop text-center"
        />

        <p class="not-found-text">
          Thanks for your patience while we put the pieces back together.
        </p>

        <p class="not-found-address">
          For more information or if you have any question, please call 0700 000
          000 000 or email contact@apexnetwork.ng
        </p>

        <a href="./index.html" class="btn btn-primary">Return to Homepage</a>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
