<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Apex | Comming Soon</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/coming-soon.css" />
  </head>
  <body>
    <!-- Header and Logo -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <!-- Container starts -->
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand" href="./index.html"
            ><img src="./assets/images/logo/logo.svg" class="logo" alt=""
          /></a>
        </div>
        <!-- Container ends -->
      </nav>
    </header>

    <section id="coming-soon">
      <div class="container coming-soon-content">
        <h3 class="coming-soon-heading">Welcome to ApexNetwork</h3>
        <p class="coming-soon-text">
          We are currently working on a new super awesome website. You can sign
          up for to be notified on our Launch Date.
        </p>

        <form action="">
          <div class="custom-input">
            <input
              type="email"
              class="form-control"
              placeholder="Type Email address"
            />
            <button type="submit" class="btn custom-btn">Send</button>
          </div>
        </form>
      </div>

      <!-- Socials -->
      <ul class="social-icons">
        <li>
          <a href="">
            <object
              class="social-icon"
              type="image/svg+xml"
              data="./assets/images/icons/facebook.svg"
            >
            </object>
          </a>
        </li>

        <li>
          <a href="">
            <object
              class="social-icon"
              type="image/svg+xml"
              data="./assets/images/icons/twitter.svg"
            >
            </object>
          </a>
        </li>

        <li>
          <a href="">
            <object
              class="social-icon"
              type="image/svg+xml"
              data="./assets/images/icons/linkedIn.svg"
            >
            </object>
          </a>
        </li>

        <li>
          <a href="">
            <object
              class="social-icon"
              type="image/svg+xml"
              data="./assets/images/icons/instagram.svg"
            >
            </object>
          </a>
        </li>
      </ul>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
